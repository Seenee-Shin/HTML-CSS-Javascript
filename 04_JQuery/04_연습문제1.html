<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 1</title>
  <style>
    .area {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      box-sizing: border-box;
    }
    .input-color, .change-btn{
      display: block;
      padding: 0;
      margin: 0;
      margin-top: 2px;
      width: 100px;
      box-sizing: border-box;
    }
    .step2, .step3{
      display: inline-block;
    }

    .div3{
      transition-duration: 0.3s;
    }
    

  </style>
</head>
<body>
  <h3>1단계</h3>
  <div class="area" id="div1"></div>
  <input type="text" class="input-color" id="input1">
  <button class="change-btn" id="btn1">색변경</button>
  
  <hr>
  
  <h3>2단계</h3>
  <div class="step2">
    <div class="area" ></div>
    <input type="text" class="input-color">
  </div>

  <div class="step2">
    <div class="area"></div>
    <input type="text" class="input-color">
  </div>

  <div class="step2">
    <div class="area"></div>
    <input type="text" class="input-color">
  </div> 

  <div class="step2">
    <div class="area" ></div>
    <input type="text" class="input-color">
  </div> 

  <div class="step2">
    <div class="area"></div>
    <input type="text" class="input-color">
  </div> 

  <div class="step2">
    <div class="area"></div>
    <input type="text" class="input-color">
  </div> 
  
  
  <button class="change-btn " id="btn2">색변경</button>
  <!-- 색 여러개 작성후 버튼 하나로 변경 -->
  
  <hr>
  <h3>3단계</h3>
  <!-- 색 작성과 동시에 색 변화 (keyup)-->
  
  <div class="step3">
    <div class="area div3"></div>
    <input type="text" class="input-color input3">
  </div> 

  <div class="step3">
    <div class="area div3"></div>
    <input type="text" class="input-color input3">
  </div> 

  <div class="step3">
    <div class="area div3"></div>

  </div>

    <input type="text" class="input-color input3">
  </div> 

  <div class="step3">
    <div class="area div3"></div>
    <input type="text" class="input-color input3">
  </div>

  <div class="step3">
    <div class="area div3"></div>
    <input type="text" class="input-color input3">
  </div>


  <button class="change-btn " id="btn3">색변경</button>
  <!-- 색 여러개 작성후 버튼 하나로 변경 -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/04_연습문제1.js"></script>
</body>
</html>
