<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 양식</title>

  <style>
    #signup-form>fieldset{
      width: 500px;
    }

    #signup-form >fieldset> section{
      margin-bottom: 5px;
    }

    #signup-form > fieldset> section > label{
      display: inline-block;
      width: 120px;
    }

    #signup-form > fieldset> section:nth-of-type(8){
      width: 295px;
      text-align: right

    } 

    .validation{
      background-color:  springgreen;
    }
    
    .invalidation{
      background-color:  red;
      color: white;
    }


  </style>
</head>
<body>
  <form action="main.html" method="post" id="signup-form" onsubmit="return signUpVaildate()">
    <fieldset><legend>회원가입 양식</legend>

    <section>
      <label for="id"> 아이디 </label>
      <input type="text" id="id"> 
      <button id="btn1" > 중복확인 </button>
    </section>

    <section>
      <label for="pw"> 비밀번호 </label>
      <input type="password" id="pw"><span id="password_check"></span>
    </section>

    <section>
      <label for="pw2"> 비밀번호 확인</label>
      <input type="password" id="pw2">
    </section>

    <section>
      <label for="name">이름</label>
      <input type="text" id="name"> <span id="name_check"></span>
    </section>

    <section>
      <label for="">성별</label>
        <span id="gender">
          <label for="m">남</label>
          <input type="radio" name="gender" id="m" value="male">
          <label for="f">여</label>
          <input type="radio" name="gender" id="f" value="female">
        </span>
    </section>
    
    <section>
      <label for="phone">전화번호</label>
      <input type="text" name="" id="phone" placeholder='"-"포함'>
    </section>

    <section>
      <label for="email">이메일</label>
      <input type="email" id="email">
    </section>

    <section>
        <button type="reset">초기화</button>
        <button id="submit"> 회원가입</button>
    </section>
  </fieldset>

  </form>

  <!-- <script src="js/sign_in.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/sign_in_jq.js"></script>
</body>
</html>
