<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  
  <style>
    #signup-form > section{
      margin-bottom: 10px;
    }

    #signup-form > section > label{
      display: inline-block;
      width: 90px;
      text-align: left;
    }

    .validation{
      /* input 테두리 바꾸기 : outline */
      outline: 2px solid rgb(100, 221, 100);
    }
    
    .invalidation{
      /* input 테두리 바꾸기 : outline */
      outline: 2px solid rgb(255, 97, 97);
    }

    strong{color: red;}

    input::placeholder{
      font-size: 0.3em;
    }

    .explanation{
      font-size: 6px;
      margin-left: 95px;
    }
    </style>
</head>
<body>

  <h1>회원가입 유효성 검사</h1>
  <!-- 
    html 요소 중 특정 요소들은 지정된 이벤트에 대한 동작이 있다.

    a: 클릭시 지정된 주소 이동 
    form : 내부에서 submit이벤트 발생시 내부 input의 값 전달

    **기존 이벤트 동작을 정지 시키기 
    form : onsubmit 동작
    onsubmit = "return false" == 제출 실패 (이벤트 X)

  -->
  <form action="#" method="post" id="signup-form" onsubmit="return signUpVaildate()">
    <section>
      <label for="userId">ID <strong>*</strong></label>
      <input type="text" id="userId" name="userId">
      <p class="explanation">영어 소문자 시작 , 영어 대/소문자,숫자,-,_가능 전체 길이 6~14글자</p>
    </section>
    
    <section>
      <label for="userPw">PW <strong>*</strong></label>
      <input type="password" id="userPw1" name="userPw">
      <p class="explanation">영어, 숫자,특수문자 1개 이상, 전체 길이 6~14글자</p>
    </section>

    <section>
      <label for="userPw2">PW check <strong>*</strong></label>
      <input type="password" id="userPw2" name="userPw2">
    </section>
    
    <section>
      <label for="userName">name<strong>*</strong></label>
      <input type="text" id="userName" name="userName">
    </section>

    <section>
      <label for="userEmail">e-mail<strong>*</strong></label>
      <input type="email" id="userEmail" name="userEmail">
    </section>
    
    <section>
      <label for="userPhone1" >P. Number</label>
      <select name="userPhone1" id="userPhone1">
        <option selected >010</option>
        <option>011</option>
        <option>016</option>
        <option>017</option>
        <option>019</option>
        <option>없음</option>
      </select>
      <input type="tel" name="userPhone2" id="userPhone2" size="12" maxlength="8">
    </section>

    <section>
      <label for="">gender</label>
      <span>
        <input type="radio" name="gender" id="male" value="m"> 
        <label for="male">M</label>
        <input type="radio" name="gender" id="female" value="f">
        <label for="female">F</label>
      </span>
    </section>
    
    <section>
      <label for="">Interest</label>
      <span style="display: inline-block;">
        <input type="checkbox" name="hobby" id="study" value="study">
        <label for="study">study</label>
        
        <input type="checkbox" name="hobby" id="game" value="study">
        <label for="game">game</label>
        
        <input type="checkbox" name="hobby" id="golf" value="study">
        <label for="golf">golf</label>
        
        <br>
        <input type="checkbox" name="hobby" id="book" value="study">
        <label for="book">book</label>
        
        <input type="checkbox" name="hobby" id="music" value="study">
        <label for="music">music</label>
        
        <input type="checkbox" name="hobby" id="movie" value="study">
        <label for="movie">movie</label>
      </span>
    </section>

    <section>
      <button>Sign in</button>
      <button type="reset">Reset</button>
    </section>

    <script src="js/14_회원가입.js"></script>
  </form>
</body>
</html>
