<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>
</head>
<body>
  <h1>script 언어</h1>
  <pre>
    ## Script 언어
응용 프로그램의 동작을 사용자 요구에 맞게 수행되도록 제어하는 용도의 언어 
별도로 소스코드의 컴파일을 진행하지 않고 인터프리터를 이용하여 소스코드를 한 줄 씩 읽어 바로 실행
  </pre>
  <hr>

  <h1>Javascript</h1>
  <pre> Web 브라우저에서 많이 사용하는 인터프리터 방식의 객체지향 프로그래밍 언어.</pre>
  <hr>
  <h1 id="title1">Javascript</h1>
  <!-- 버튼타입 : 아무 기능도 없는 버튼 -->
  <button type="button" onclick="alert('버튼  1이 클릭되었습니다.')">버튼 1</button>
  <!-- onclick 해당요소가 클릭되었을때  -->

  <button type="button" onclick="changeBg();"> 제목 배경색 바꾸기1</button>

  <button type="button" id="btn1"> 제목 배경색 바꾸기2</button>

  <script>
    function changeBg(){
      document.getElementById("title1").style.backgroundColor = "yellow";
    }

    document.querySelector("#btn1").addEventListener("click",() => { 
      document.getElementById("title1").style.backgroundColor = "red";
    })
  </script>
</body>
</html>
