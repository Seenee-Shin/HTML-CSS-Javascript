<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩_그리드시스템</title>

    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <style>
        div{
            border :1px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container-large"> <!-- container를 지정하면 양 쪽 여백이 생김  -->
        <div class="row"> <!-- row 클래스 지정 시 해당 요소는 12개의 컬럼으로 분할된다. -->
            <div class="col-4">1번</div>
            <div class="col-8">2번</div>
        </div>
        
        <div class="row">
            <div class="col-3">3번</div>
            <div class="col-3">4번</div>
            <div class="col-3">5번</div>
            <div class="col-3">6번</div>
        </div>

    </div>
     <!-- BootStrap JS Library -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
